<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>

  <link rel="icon" type="image/vnd.microsoft.icon" href="assets/img/icon/pokeball.ico"/>

  <!--* Bootstrap file -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/template.js"></script>
  <script src="assets/js/script.js"></script>
  <script src="assets/js/support.js"></script>
  <script src="assets/js/feature.js"></script>


</head>


<body id="body" onload="loadAllPokemons()">
  <nav class="navbar navbar-dark bg-dark px-5">
    <!-- Navbar content -->
    <img class="logo icon-48 me-3" src="assets/img/pokeball.svg" alt="pokeball">
    <div class="height-50 d-flex align-items-center">
      <img class="h-100" src="assets/img/logo.png" alt="Pokedex Logo">
    </div>

    <form id="searchbar" onsubmit="searchPokemons(); return false" class="navbar-search height-50 align-items-center" action="">
      <input id="searchbar-input"  class="input-search h-100" type="search" placeholder="NAME">
      <button type="submit" class="btn btn-search btn-secondary btn-lg h-100">search</button>
    </form>

    <img onclick="searchbarToggle()" class="icon-search" src="assets/img/icon/search.svg" alt="">
  </nav>

  <main id="main" class="main">
    <section id="main-section" class="main-section">
    </section>
    
  </main>
  <div onclick="loadMorePokemon()" class="load-more c-pointer">
    <span class="load-more-txt">... More Pokemon ...</span>
  </div>
  
  <section id="overlay" onclick="toggleOverlay()" class="overlay d-none"></section>

  <div class="info-container"></div>

</body>
</html>
